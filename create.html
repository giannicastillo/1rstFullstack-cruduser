<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            margin: 0% 30% 0% 30%;
            background-color: transparent;
        }
        .top{
            display: flex;
            justify-content: space-between;
            margin-bottom: 100px;
        }
        .header{
            display: inline-block;
        }
        .home{
            display: inline-block;
            margin-left: 400px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1 class="header"> Add a New User</h1>
            <h2 class="Home"><a href="/">Home</a></h2>
        </div>
        <form action="/process_new_user" method="post">
            <label for="first_name"><h3> First Name:</h3></label>
            <div class="input-group mb-3">
                <input name="first_name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <label for="last_name"><h3>Last Name:</h3></label> 
            <div class="input-group mb-3">
                <input name="last_name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <label for="email"><h3>Email:</h3></label>
            <div class="input-group mb-3">
                <input name="email" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="submit" class="btn btn-secondary">Create</button>
        </form>
    </div>
</body>
</html>
