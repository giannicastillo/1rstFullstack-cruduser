<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            margin: 0% 30% 0% 30%;
            background-color: transparent;
        }
        .top{
            display: flex;
            justify-content: space-between;
            margin-bottom: 100px;
        }
        .header{
            display: inline-block;
        }
        .home{
            display: inline-block;
            margin-left: 400px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1 class="header"> Edit User {{user.id}}</h1>
            <h2 class="mt-2 btn btn-dark float-end"><a href="/">Home</a></h2>
        </div>
        <form action="/process_edit/{{user.id}}" method="POST">
            <input type="hidden" name="id" value="{{user.id}}">
            <label for="first_name"><h3> First Name:</h3></label>
            <div class="input-group mb-3">
                <textarea  name="first_name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">{{user.first_name}}</textarea> 
            </div>
            <label for="last_name"><h3>Last Name:</h3></label> 
            <div class="input-group mb-3">
                <textarea name="last_name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">{{user.last_name}}</textarea>
            </div>
            <label for="email"><h3>Email:</h3></label>
            <div class="input-group mb-3">
                <textarea name="email" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">{{user.email}}</textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Update</button>
            <button href="/users/{{user.id}}" class="btn btn-success">Show User</button>
                <!-- FIX "SHOW USER" BUTTON TO REDIRECT TO SHOW.HTML -->
        </form>
    </div>
</body>
</html>
