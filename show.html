<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            margin: 15% 30% 30% 30%;
            border: 1px solid black;
            height: 500px;
            width: 200px;
            
        }
        .row{
            padding: 30px;
        }
        .link{
            padding-top: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Read(One)</title>
</head>
<body>
    <!-- <h1>User {{user.id}}</h1> -->
    <h2 class="mt-2 btn btn-dark float-end"><a href="/">Home</a></h2>
    <div class="container">
        <form action="/users/<int:user_id>", method="POST">
            <div class="box">
                <div>
                    <label class="row" for="full_name"><h3> Full Name:{{user.first_name}} {{user.last_name}}</h3></label>
                </div>
                <div>
                    <label class="row" for="email"><h3> Email:{{user.email}}</h3></label>
                </div>
                <div>
                    <label class="row" type="date" for="created_at"><h3>Created On:{{user.created_at}}</h3></label>
                </div>
                <div>
                    <label class="row" type="date" for="updated_at"><h3>Last Updated On:{{user.updated_at}}</h3></label>
                </div>
            </div>
        </form>
        <h4>
            <h2 class="mt-2 btn btn-warning"><a href="/edit/{{user.id}}">Edit</a></h2>
            <h2 class="mt-2 btn btn-danger"><a href="/delete/{{user.id}}">Delete</a></h2>
        </h4>
    </div>
</body>
</html>
